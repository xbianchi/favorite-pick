<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<title>Picker</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
--primary-color: #ff4fd8;
--secondary-color: #7c00ff;
--accent-color: #00d4ff;
--text-color: #ffffff;
--card-bg: rgba(255, 255, 255, 0.2);
--card-hover-bg: rgba(255, 255, 255, 0.3);
}

/* Estilos Generales */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
    color: var(--text-color);
    margin: 0;
    padding: 0;
    text-align: center;
}

a:link, a:visited {
    color: var(--accent-color);
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:active, a:hover {
    color: var(--text-color);
}
    
/* Estilo de los botones */
button {
    font-family: inherit;
    cursor: pointer;
    border: 2px solid var(--text-color);
    border-radius: 50px;
    padding: 15px 30px;
    background: var(--secondary-color);
    color: var(--text-color);
    font-size: 1.1em;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin: 10px;
}

button:hover {
    background: var(--accent-color);
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

button.disabled {
    background-color: #ddd;
    color: #888;
    cursor: not-allowed;
}

button.disabled:hover {
    background-color: #ddd;
}

/* Contenedor principal */
#container {
    position: relative;
    margin: 0 auto;
    padding: 20px;
    max-width: 1200px;
}

/* Estilos para el área de evaluación y favoritos */
#picking {
    float: left;
    width: 100%;
    padding: 20px;
    background: var(--card-bg);
    border-radius: 10px;
    margin-bottom: 20px;
}

#secondary {
    margin-left: 0;
    width: 100%;
    padding: 20px;
    background: var(--card-bg);
    border: 2px solid var(--text-color);
    border-radius: 10px;
    margin-top: 20px;
}

#favorites {
    min-height: 160px;
}

/* Lista de elementos */
.item-list {
    padding: 0;
    list-style-type: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.item-list li {
    width: 140px;
    border-radius: 10px;
    background: var(--card-bg);
    text-align: center;
    transition: background 0.3s ease, transform 0.3s ease;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 0;
}

.item-list li:hover {
    background: var(--card-hover-bg);
    transform: scale(1.05);
}

.item-list li img {
    width: 140px;
    height: 140px;
    border-radius: 10px;
    object-fit: cover;
    object-position: top;
}

.item-list li div {
    font-size: 0.85em;
    color: var(--text-color);
    margin-top: 5px;
    line-height: 1.2;
}

/* Responsive para móviles */
@media (max-width: 768px) {
    #picking, #secondary {
        width: 100%;
        float: none;
    }
}

@media (max-width: 636px) {
    .item-list li {
        width: 95px;
    }
    .item-list li img {
        width: 95px;
        height: 95px;
    }
}

@media (max-width: 423px) {
    .item-list li {
        width: 65px;
    }
    .item-list li img {
        width: 65px;
        height: 65px;
    }
}

/* Estilo para los botones de acción */
#buttons {
    margin-top: 30px;
    text-align: center;
}

/* Efectos para el área de evaluación */
#evaluating li {
    cursor: pointer;
}

#favorites li {
    cursor: move;
}

/* Estilo para el área de favoritos */
#evaluating li.selected {
    border: 3px solid #7AC;
    background-color: var(--card-hover-bg);
}

#evaluating li.notice {
    background-color: #fff;
    color: var(--secondary-color);
    padding: 20px;
    font-size: 1em;
    border-radius: 10px;
    width: 80%;
    max-width: 260px;
    margin: auto;
    text-align: center;
    line-height: 1.4;
}

#evaluating, #buttons {
    text-align: center;
    margin: auto;
}

/* Sección de Footer */
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: var(--secondary-color);
    color: var(--text-color);
    padding: 10px;
    text-align: center;
    font-size: 1.2em;
    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
}

footer a {
    color: var(--text-color);
    text-decoration: none;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

footer a:hover {
    text-decoration: underline;
}

/* Estilo de los títulos */
h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 3em;
    background: linear-gradient(to right, var(--accent-color), var(--primary-color));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
    margin-top: 50px;
}

h2 {
    font-family: 'Poppins', sans-serif;
    color: var(--text-color);
    font-size: 2em;
    margin-top: 20px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

#season-select {
    margin: 20px 0;
}

#season-select label {
    margin-right: 10px;
}

#batch-size-select {
    margin: 20px 0;
}

#batch-size-select label {
    margin-right: 10px;
}

</style>
</head>
<body>
<h1>Rupaul's Drag Race Seleccionador</h1>

<p>¡Selecciona tu queen favorita!</p>

<div id="season-select">
    <label><input type="checkbox" id="select-all-seasons" checked> Todas las temporadas</label>

    <label><input type="checkbox" name="season" class="season-checkbox setting-number" value="6" checked> 6</label>
    <label><input type="checkbox" name="season" class="season-checkbox setting-number" value="7" checked> 7</label>
    <label><input type="checkbox" name="season" class="season-checkbox setting-number" value="8" checked> 8</label>
    <label><input type="checkbox" name="season" class="season-checkbox setting-number" value="9" checked> 9</label>
    <label><input type="checkbox" name="season" class="season-checkbox setting-number" value="10" checked> 10</label>
    <label><input type="checkbox" name="season" class="season-checkbox setting-number" value="11" checked> 11</label>
    <label><input type="checkbox" name="season" class="season-checkbox setting-number" value="12" checked> 12</label>
    <label><input type="checkbox" name="season" class="season-checkbox setting-number" value="13" checked> 13</label>
    <label><input type="checkbox" name="season" class="season-checkbox setting-number" value="14" checked> 14</label>
    <label><input type="checkbox" name="season" class="season-checkbox setting-number" value="15" checked> 15</label>
    <label><input type="checkbox" name="season" class="season-checkbox setting-number" value="16" checked> 16</label>
    <label><input type="checkbox" name="season" class="season-checkbox setting-number" value="17" checked> 17</label>
  </div>

<div id="batch-size-select">
  <label for="batch-size">Cantidad de queens a la vez:</label>
  <select id="batch-size" class="setting-number">
    <option value="2">2</option>
    <option value="4">4</option>
    <option value="6">6</option>
    <option value="8">8</option>
    <option value="10">10</option>
    <option value="20">20</option>
  </select>
</div>

<div id="container">

<div id="picking">
<ul id="evaluating" class="item-list">
</ul>

<p id="buttons"><button id="pick">Elegir</button> <button id="pass">Pasar</button> <button id="undo">Deshacer</button> <button id="redo">Rehacer</button></p>
</div>

<div id="secondary">
<h2>Favoritas</h2>

<ol id="favorites" class="item-list">
</ol>
</div>
</div>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="picker.js"></script>
  <script src="picker-ui.js"></script>
  <script src="queens.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script>
  <script>
'use strict';
var myPicker = new picker.Picker({
    items: items,
    defaultSettings: { seasons: allSeasons.slice(), minBatchSize: 2, maxBatchSize: 2 },
    shouldIncludeItem: function(item, settings) {
        var seasons = settings.seasons || [];
        if (seasons.length === 0 || seasons.length === allSeasons.length) {
            return true;
        }
        return seasons.indexOf(itemSeasons[item.id]) !== -1;
    }
});
var pickerUI = new PickerUI(myPicker, {
    elements: {
        pick: "#pick",
        pass: "#pass",
        undo: "#undo",
        redo: "#redo",
        evaluating: "#evaluating",
        favorites: "#favorites",
        settings: {
            seasons: "input.season-checkbox",
            minBatchSize: "#batch-size",
            maxBatchSize: "#batch-size"
        }
    }
});

pickerUI.initialize();

// Manage select all seasons checkbox
$('#select-all-seasons').on('change', function() {
    var checked = $(this).is(':checked');
    $('input.season-checkbox').prop('checked', checked).trigger('change');
});

$('input.season-checkbox').on('change', function() {
    var allChecked = $('input.season-checkbox:checked').length === allSeasons.length;
    $('#select-all-seasons').prop('checked', allChecked);
});

/* Sortable favorites - you can safely remove this, and the Sortable.min.js script, if you don't want to be able to sort your favorite list. */
var sortable = new Sortable(pickerUI.elem.favorites.get(0), {
    draggable: '.item',
    animation: 100,
    onStart: function() {
        pickerUI.elem.favorites.addClass("sorting");
    },
    onEnd: function() {
        pickerUI.elem.favorites.removeClass("sorting");
    },
    onUpdate: function() {
        myPicker.setFavorites(pickerUI.elem.favorites.children().map(function() {
            return pickerUI.getItem(this);
        }).get());
        pickerUI.update(true);
    }
});
/* End sortable favorites */
</script>
</body>
</html>
