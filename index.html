<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<title>Picker</title>
<style>
/* Estilos Generales */
body {
    font-family: 'Arial', sans-serif;
    background-color: #ff66b2; /* Rosa brillante */
    color: white;
    margin: 0;
    padding: 0;
    text-align: center;
}

a:link, a:visited {
    color: #ff99cc; /* Rosa suave */
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:active, a:hover {
    color: #ff66b2; /* Rosa intenso */
}

/* Estilo de los botones */
button {
    font-family: inherit;
    cursor: pointer;
    border: 2px solid #fff;
    border-radius: 50px;
    padding: 15px 30px;
    background-color: #ff33cc; /* Rosa fuerte */
    color: white;
    font-size: 1.1em;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin: 10px;
}

button:hover {
    background-color: #ff99cc; /* Rosa más suave */
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

button.disabled {
    background-color: #ddd;
    color: #888;
    cursor: not-allowed;
}

button.disabled:hover {
    background-color: #ddd;
}

/* Contenedor principal */
#container {
    position: relative;
    margin: 0 auto;
    padding: 20px;
    max-width: 1200px;
}

/* Estilos para el área de evaluación y favoritos */
#picking {
    float: left;
    width: 100%;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    margin-bottom: 20px;
}

#secondary {
    margin-left: 100%;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

/* Estilo para los elementos de lista */
.item-list {
    padding: 0;
    list-style-type: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.item-list li {
    display: inline-block;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #ff99cc; /* Rosa suave */
    text-align: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.item-list li:hover {
    background-color: #ff66b2; /* Rosa más intenso */
    transform: scale(1.05);
}

.item-list li img {
    width: 80%;
    height: 80%;
    border-radius: 50%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.item-list li span {
    color: white;
    font-size: 1em;
    line-height: 1.2;
}

@media (max-width: 636px) {
    .item-list li {
        width: 75px;
        height: 75px;
    }
}

@media (max-width: 423px) {
    .item-list li {
        width: 50px;
        height: 50px;
    }
}

/* Estilo para los botones de acción */
#buttons {
    margin-top: 30px;
    text-align: center;
}

/* Efectos para el área de evaluación */
#evaluating li {
    cursor: pointer;
}

#favorites li {
    cursor: move;
}

/* Estilo para el área de favoritos */
#evaluating li.selected {
    border: 3px solid #7AC;
    background-color: rgba(255, 255, 255, 0.2);
}

#evaluating li.notice {
    background-color: #fff;
    color: #ff66b2;
    padding: 20px;
    font-size: 1em;
    border-radius: 10px;
    width: 80%;
    max-width: 260px;
    margin: auto;
    text-align: center;
    line-height: 1.4;
}

#evaluating, #buttons {
    text-align: center;
    margin: auto;
}

/* Sección de Footer */
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #ff33cc;
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 1.2em;
    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
}

footer a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

footer a:hover {
    text-decoration: underline;
}

/* Estilo de los títulos */
h1 {
    font-family: 'Cursive', sans-serif;
    font-size: 3em;
    color: #fff;
    background: linear-gradient(to right, #ff99cc, #ff66b2); /* Fondo de gradiente rosa */
    -webkit-background-clip: text;
    background-clip: text;
    text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
    margin-top: 50px;
}

h2 {
    font-family: 'Arial', sans-serif;
    color: #fff;
    font-size: 2em;
    margin-top: 20px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

</style>
</head>
<body>
<h1>Rupaul's Drag Race Seleccionador</h1>

<p>¡Selecciona tu queen favorita!</p>

<div id="container">

<div id="picking">
<ul id="evaluating" class="item-list">
</ul>

<p id="buttons"><button id="pick">Elegir</button> <button id="pass">Pasar</button> <button id="undo">Deshacer</button> <button id="redo">Rehacer</button></p>
</div>

<div id="secondary">
<h2>Favoritas</h2>

<ol id="favorites" class="item-list">
</ol>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="picker.js"></script>
<script src="picker-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script>
<script>
'use strict';

var items = [
   { id: 'bebe', name: 'BeBe Zahara Benet', image: 'bebe.png' },
    { id: 'nina', name: 'Nina Flowers', image: 'nina.png' },
    { id: 'rebecca', name: 'Rebecca Glasscock', image: 'rebecca.png' },
    { id: 'shannel', name: 'Shannel', image: 'shannel.png' },
    { id: 'ongina', name: 'Ongina', image: 'ongina.png' },
    { id: 'jade', name: 'Jade', image: 'jade.png' },
    { id: 'akashia', name: 'Akashia', image: 'akashia.png' },
    { id: 'tammie', name: 'Tammie Brown', image: 'tammie.png' },
    { id: 'victoria', name: 'Victoria "Porkchop" Parker', image: 'victoria.png' }
];

var myPicker = new picker.Picker({
    items: items,
    localStorageKey: 'picker-state'
    }
});
var pickerUI = new PickerUI(myPicker, {
    elements: {
        pick: "#pick",
        pass: "#pass",
        undo: "#undo",
        redo: "#redo",
        evaluating: "#evaluating",
        favorites: "#favorites"
    }
});

pickerUI.initialize();

/* Sortable favorites - you can safely remove this, and the Sortable.min.js script, if you don't want to be able to sort your favorite list. */
var sortable = new Sortable(pickerUI.elem.favorites.get(0), {
    draggable: '.item',
    animation: 100,
    onStart: function() {
        pickerUI.elem.favorites.addClass("sorting");
    },
    onEnd: function() {
        pickerUI.elem.favorites.removeClass("sorting");
    },
    onUpdate: function() {
        myPicker.setFavorites(pickerUI.elem.favorites.children().map(function() {
            return pickerUI.getItem(this);
        }).get());
        pickerUI.update(true);
    }
});
/* End sortable favorites */
</script>
</body>
</html>
