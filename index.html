<!DOCTYPE html>

<style>
:root {
--primary-color: #ff4fd8;
--secondary-color: #7c00ff;
--accent-color: #00d4ff;
--text-color: #ffffff;
--card-bg: rgba(255, 255, 255, 0.2);
--card-hover-bg: rgba(255, 255, 255, 0.3);
}

/* Estilos Generales */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
    color: var(--text-color);
    margin: 0;
    padding: 0;
    text-align: center;
}

a:link, a:visited {
    color: var(--accent-color);
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:active, a:hover {
    color: var(--text-color);
}
    
/* Estilo de los botones */
button {
    font-family: inherit;
    cursor: pointer;
    border: 2px solid var(--text-color);
    border-radius: 50px;
    padding: 15px 30px;
    background: var(--secondary-color);
    color: var(--text-color);
    font-size: 1.1em;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin: 10px;
}

button:hover {
    background: var(--accent-color);
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

button.disabled {
    background-color: #ddd;
    color: #888;
    cursor: not-allowed;
}

button.disabled:hover {
    background-color: #ddd;
}

/* Contenedor principal */
#container {
    position: relative;
    margin: 0 auto;
    padding: 20px;
    max-width: 1200px;
}

/* Estilos para el área de evaluación y favoritos */
#picking {
    float: left;
    width: 100%;
    padding: 20px;
    background: var(--card-bg);
    border-radius: 10px;
    margin-bottom: 20px;
}

#secondary {
    margin-left: 0;
    width: 100%;
    padding: 20px;
    background: var(--card-bg);
    border: 2px solid var(--text-color);
    border-radius: 10px;
    margin-top: 20px;
}

#favorites {
    min-height: 160px;
}

/* Lista de elementos */
.item-list {
    padding: 0;
    list-style-type: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.item-list li {
    width: 140px;
    border-radius: 10px;
    background: var(--card-bg);
    text-align: center;
    transition: background 0.3s ease, transform 0.3s ease;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 0;
}

.item-list li:hover {
    background: var(--card-hover-bg);
    transform: scale(1.05);
}

.item-list li img {
    width: 140px;
    height: 140px;
    border-radius: 10px;
    object-fit: cover;
    object-position: top;
}

.item-list li div {
    font-size: 0.85em;
    color: var(--text-color);
    margin-top: 5px;
    line-height: 1.2;
}

/* Responsive para móviles */
@media (max-width: 768px) {
    #picking, #secondary {
        width: 100%;
        float: none;
    }
}

@media (max-width: 636px) {
    .item-list li {
        width: 95px;
    }
    .item-list li img {
        width: 95px;
        height: 95px;
    }
}

@media (max-width: 423px) {
    .item-list li {
        width: 65px;
    }
    .item-list li img {
        width: 65px;
        height: 65px;
    }
}

/* Estilo para los botones de acción */
#buttons {
    margin-top: 30px;
    text-align: center;
}

/* Efectos para el área de evaluación */
#evaluating li {
    cursor: pointer;
}

#favorites li {
    cursor: move;
}

/* Estilo para el área de favoritos */
#evaluating li.selected {
    border: 3px solid #7AC;
    background-color: var(--card-hover-bg);
}

#evaluating li.notice {
    background-color: #fff;
    color: var(--secondary-color);
    padding: 20px;
    font-size: 1em;
    border-radius: 10px;
    width: 80%;
    max-width: 260px;
    margin: auto;
    text-align: center;
    line-height: 1.4;
}

#evaluating, #buttons {
    text-align: center;
    margin: auto;
}

/* Sección de Footer */
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: var(--secondary-color);
    color: var(--text-color);
    padding: 10px;
    text-align: center;
    font-size: 1.2em;
    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
}

footer a {
    color: var(--text-color);
    text-decoration: none;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

footer a:hover {
    text-decoration: underline;
}

/* Estilo de los títulos */
h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 3em;

h2 {

    margin-top: 20px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

#season-select {
    margin: 20px 0;
}

#season-select label {
    margin-right: 10px;
}

</style>
